# Storarr Docker Compose Configuration
# Copy this file to docker-compose.yml and modify as needed

services:
  storarr:
    build: .
    image: storarr:latest
    container_name: storarr
    ports:
      - "8687:8686"
    volumes:
      # Mount your media library (read-write for transitions)
      - /path/to/your/media:/media:rw
      # Persistent data storage
      - storarr-data:/data
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
      - DataDirectory=/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8686/api/v1/dashboard"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  storarr-data:
