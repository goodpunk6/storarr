services:
  storarr:
    build: .
    image: storarr:latest
    container_name: storarr
    ports:
      - "8687:8686"
    volumes:
      - ./config:/config
      - /path/to/media:/media:rw
      - storarr-data:/data
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
      - DataDirectory=/data
    restart: unless-stopped

volumes:
  storarr-data:
